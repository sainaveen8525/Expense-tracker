<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <hr>
    <div class="card">
        <h6>Your Balance</h6>
        <div class="balance">2500</div>
        <div class="income-card">
            <h6>Income</h6>
            <hr>
            <div class="income">25000</div>
        </div>
        <div class="expense-card">
            <h6>Expense</h6>
            <hr>
            <div class="expense">20000</div>
        </div>
        <hr>
        <h2>Add New Transaction</h2>
        <form id="transaction">
            <div>
                <input type="text" placeholder="Enter Description">
            </div>
            <div>
                <input type="number" placeholder="Enter Amount">
            </div>
            <button type="submit" onclick="">Add Transaction</button>
        </form>
        <div class="history">
            <hr>
            
        </div>
    </div>
</body>
</html>
